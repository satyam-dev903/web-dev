<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css lists</title>
    <style>
        ul{
            padding: 20px;
            display: flex;
        }
        nav ul {
            list-style: decimal;
            background-color: chartreuse;
            list-style-position: inside;/*to insde the backgroud color in number*/
            border: 2px solid cornflowerblue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</nav>
    
    
    
    
    
    
    
    
</body>
</html>
